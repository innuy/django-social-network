{% extends 'base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
     <link href="{% static "css/styles.css" %}" rel="stylesheet">
</head>
<body>
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-12">
                                <a href="#" class="active" id="edit-user">Edit User</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="edit-form" action="{% url 'edit_user' %}" method="post" role="form"
                                      style="display: block;" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" name="first_name" id="firstName" tabindex="1" class="form-control"
                                               placeholder="First name" value="{{ user.first_name }}">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="last_name" id="lastName" tabindex="1" class="form-control"
                                               placeholder="Last name" value="{{ user.last_name }}">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="email" id="email" tabindex="2"
                                               class="form-control" placeholder="Email" value="{{ user.email }}">
                                    </div>
                                    <div class="form-group">
                                        <input type="file" name="profile_picture" id="profile_picture" tabindex="2"
                                               class="form-control" placeholder="Profile Picture">
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="update-submit" id="update-submit" tabindex="4"
                                                       class="form-control btn btn-login" value="Update">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

</body>



</html>
